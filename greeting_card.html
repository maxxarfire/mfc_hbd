        .balloon-background span:nth-child(13) { width: 20px; height: 20px; left: 80%; animation-duration: 7s; animation-delay: 6.5s; }
        .balloon-background span:nth-child(14) { width: 50px; height: 50px; left: 30%; animation-duration: 12.5s; animation-delay: 7.5s; }
        .balloon-background span:nth-child(15) { width: 35px; height: 35px; left: 45%; animation-duration: 10s; animation-delay: 8.5s; }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }

        .random-colonel-image {

        @keyframes fadeIn {

        .emoji-decoration {

        <span class="emoji-decoration right">üéÅ</span>
        <img src="https://i.postimg.cc/cCrZZtY8/mobile02.webp" alt="‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÇ‡∏°‡∏ö‡∏≤‡∏¢" class="birthday-girl-photo">
        <h1>‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î‡∏ô‡∏∞ ‡πÇ‡∏°‡∏ö‡∏≤‡∏¢!</h1>
        <p class="wish-text" id="wishDisplay"></p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const wish = decodeURIComponent(urlParams.get('wish'));
        const sender = decodeURIComponent(urlParams.get('sender'));

        document.getElementById('wishDisplay').textContent = wish;
        document.getElementById('senderDisplay').textContent = `‡∏à‡∏≤‡∏Å: ${sender}`;

        document.addEventListener('DOMContentLoaded', () => {
            const colonelImage = document.getElementById('colonelImage');
            let randomIntervalId;
            const originalColonelSrc = "https://i.postimg.cc/XvFjh5WH/colonel-mobile-stand1.gif";
            const fullScreenColonelSrc = "https://i.postimg.cc/wBWCwTyf/colonel-mobile-stand-gif2.gif";

            function setRandomPositionAndSize(imgElement) {
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;

                const minWidth = 150;
                const maxWidth = Math.min(300, viewportWidth * 0.4);

                const randomWidth = Math.floor(Math.random() * (maxWidth - minWidth + 1)) + minWidth;
                
                imgElement.style.width = `${randomWidth}px`;
                imgElement.style.height = 'auto';

                setTimeout(() => {
                    const currentImgWidth = imgElement.offsetWidth;
                    const currentImgHeight = imgElement.offsetHeight;

                    const randomLeft = Math.random() * (viewportWidth - currentImgWidth);
                    const randomTop = Math.random() * (viewportHeight - currentImgHeight);

                    imgElement.style.left = `${randomLeft}px`;
                    imgElement.style.top = `${randomTop}px`;
                }, 0);
            }

            function startRandomMovement() {
                colonelImage.src = originalColonelSrc;
                if (colonelImage.complete) {
                    setRandomPositionAndSize(colonelImage);
                } else {
                    colonelImage.onload = () => setRandomPositionAndSize(colonelImage);
                }
                randomIntervalId = setInterval(() => {
                    setRandomPositionAndSize(colonelImage);
                }, 1000);
            }

            startRandomMovement();

            colonelImage.addEventListener('click', handleColonelClick);
            colonelImage.addEventListener('touchstart', handleColonelClick);

            function handleColonelClick(event) {
                event.preventDefault();
                event.stopPropagation();

                clearInterval(randomIntervalId);

                colonelImage.src = fullScreenColonelSrc;
                colonelImage.classList.add('full-screen-colonel');
                colonelImage.style.left = '';
                colonelImage.style.top = '';
                colonelImage.style.width = '';
                colonelImage.style.height = '';

                setTimeout(() => {
                    colonelImage.classList.remove('full-screen-colonel');
                    setRandomPositionAndSize(colonelImage);
                    startRandomMovement();
                }, 2000);
            }
        });
    </script>
