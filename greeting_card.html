    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Balloon animation background */
        .balloon-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #a864d3, #6a0dad);
            z-index: -1;
            overflow: hidden;
        }
        .balloon-background span {
            position: absolute;
            border-radius: 50%;
            animation: floatUp linear infinite;
        }
        .balloon-background span:nth-child(odd) { background: rgba(255, 255, 255, 0.5); }
        .balloon-background span:nth-child(even) { background: rgba(192, 0, 255, 0.5); }

        /* Balloon sizes and animations */
        .balloon-background span:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-duration: 8s; animation-delay: 0s; }
        .balloon-background span:nth-child(2) { width: 50px; height: 50px; left: 25%; animation-duration: 10s; animation-delay: 1s; }
        .balloon-background span:nth-child(3) { width: 30px; height: 30px; left: 40%; animation-duration: 7s; animation-delay: 2s; }
        .balloon-background span:nth-child(4) { width: 60px; height: 60px; left: 60%; animation-duration: 12s; animation-delay: 3s; }
        .balloon-background span:nth-child(5) { width: 45px; height: 45px; left: 75%; animation-duration: 9s; animation-delay: 4s; }
        .balloon-background span:nth-child(6) { width: 35px; height: 35px; left: 85%; animation-duration: 7.5s; animation-delay: 5s; }
        .balloon-background span:nth-child(7) { width: 55px; height: 55px; left: 5%; animation-duration: 11s; animation-delay: 0.5s; }
        .balloon-background span:nth-child(8) { width: 40px; height: 40px; left: 95%; animation-duration: 9.5s; animation-delay: 1.5s; }
        .balloon-background span:nth-child(9) { width: 25px; height: 25px; left: 50%; animation-duration: 6.5s; animation-delay: 2.5s; }
        .balloon-background span:nth-child(10) { width: 65px; height: 65px; left: 20%; animation-duration: 13s; animation-delay: 3s; }
        .balloon-background span:nth-child(11) { width: 30px; height: 30px; left: 70%; animation-duration: 8.5s; animation-delay: 4.5s; }
        .balloon-background span:nth-child(12) { width: 40px; height: 40px; left: 15%; animation-duration: 11.5s; animation-delay: 5.5s; }
        .balloon-background span:nth-child(13) { width: 20px; height: 20px; left: 80%; animation-duration: 7s; animation-delay: 6.5s; }
        .balloon-background span:nth-child(14) { width: 50px; height: 50px; left: 30%; animation-duration: 12.5s; animation-delay: 7.5s; }
        .balloon-background span:nth-child(15) { width: 35px; height: 35px; left: 45%; animation-duration: 10s; animation-delay: 8.5s; }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
        }

        /* CSS for the floating Colonel image */
        .random-colonel-image {
            position: absolute;
            height: auto;
            z-index: 11;
            animation: colonelFloat 2s ease-in-out infinite alternate;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
        }

        /* New CSS for full screen Colonel */
        .random-colonel-image.full-screen-colonel {
            position: fixed;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            object-fit: contain;
            z-index: 9999;
            animation: none !important;
        }

        @keyframes colonelFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-15px) scale(1.05);
                opacity: 1;
            }
        }

        .greeting-card {
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 50px;
            width: 70%;
            max-width: 500px;
            position: relative;
            z-index: 10;
            animation: fadeIn 1s ease-in-out;
            margin: 20px;
            max-height: 90vh;
            overflow-y: auto;
        }

        /* NEW CSS for the background image element */
        #cardBackground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            z-index: -1; /* Placed behind all other content */
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #c000ff;
            margin-bottom: 20px;
            font-size: 3rem;
            text-shadow: none;
        }
        .birthday-girl-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .wish-text {
            font-size: 1.6rem;
            color: #c000ff;
            line-height: 1.8;
            margin-bottom: 30px;
            white-space: pre-wrap;
            text-shadow: none;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px;
        }
        .sender {
            font-style: italic;
            color: #c000ff;
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-shadow: none;
        }
        .button-container {
            margin-top: 30px;
        }
        .save-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.1rem;
            color: white;
            background-color: #8a2be2;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: #6a0dad;
            transform: translateY(-2px);
        }

        /* New CSS to hide the button during capture */
        .hide-for-capture {
            display: none !important;
        }

        .emoji-decoration {
            font-size: 3rem;
            animation: pop 1s ease-in-out infinite alternate;
        }
        .emoji-decoration.left {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .emoji-decoration.right {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        @keyframes pop {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        @media (max-width: 600px) {
            .greeting-card {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .wish-text {
                font-size: 1.2rem;
                max-height: 150px;
            }
            .birthday-girl-photo {
                width: 100px;
                height: 100px;
            }
        }

<body>
    <!-- The balloon background element with an ID for easy selection -->
    <div class="balloon-background" id="balloonBackground">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <!-- The single Colonel image that floats -->
    <img src="https://i.postimg.cc/XvFjh5WH/colonel-mobile-stand1.gif" class="random-colonel-image" id="colonelImage">

    <div class="greeting-card" id="greetingCard">
        <!-- New <img> tag for the background image -->
        <!-- We will dynamically set the src of this image using Base64 data -->
        <img src="" alt="Card Background" id="cardBackground">

        <span class="emoji-decoration left">üéâ</span>
        <span class="emoji-decoration right">üéÅ</span>
        <!-- We will dynamically set the src of this image using Base64 data -->
        <img src="" alt="‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÇ‡∏°‡∏ö‡∏≤‡∏¢" class="birthday-girl-photo">
        <h1>‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î‡∏ô‡∏∞ ‡πÇ‡∏°‡∏ö‡∏≤‡∏¢!</h1>
        <p class="wish-text" id="wishDisplay"></p>
        <p class="sender" id="senderDisplay"></p>
        
        <div class="button-container">
            <!-- New button for saving the card as an image -->
            <button id="saveCardBtn" class="save-button">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡πå‡∏î</button>
        </div>
    </div>

    <!-- Include html2canvas library from CDN -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const wish = decodeURIComponent(urlParams.get('wish'));
        const sender = decodeURIComponent(urlParams.get('sender'));

        document.getElementById('wishDisplay').textContent = wish;
        document.getElementById('senderDisplay').textContent = `‡∏à‡∏≤‡∏Å: ${sender}`;

        // =========================================================================
        // New JavaScript to fetch images and convert them to Base64 data URLs
        // This ensures html2canvas can capture them without any cross-origin issues.
        // =========================================================================
        async function loadAndConvertImageToBase64(url) {
            try {
                const response = await fetch(url, { mode: 'cors' });
                const blob = await response.blob();
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            } catch (error) {
                console.error('Error loading image:', error);
                // Return a placeholder or empty string on failure to prevent app from breaking
                return 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs='; 
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const cardBackgroundUrl = 'https://i.postimg.cc/J4bQ16qM/card-bg1.jpg';
            const profilePhotoUrl = 'https://i.postimg.cc/cCrZZtY8/mobile02.webp';
            const colonelImageUrl = 'https://i.postimg.cc/XvFjh5WH/colonel-mobile-stand1.gif';
            
            // Set up an array of promises for the images we need to embed
            const [base64Background, base64Profile] = await Promise.all([
                loadAndConvertImageToBase64(cardBackgroundUrl),
                loadAndConvertImageToBase64(profilePhotoUrl)
            ]);

            // Set the src of the images to the Base64 data
            document.getElementById('cardBackground').src = base64Background;
            document.querySelector('.birthday-girl-photo').src = base64Profile;
            
            // JavaScript for the random floating Colonel image
            const colonelImage = document.getElementById('colonelImage');
            let randomIntervalId;
            const originalColonelSrc = "https://i.postimg.cc/XvFjh5WH/colonel-mobile-stand1.gif";
            const fullScreenColonelSrc = "https://i.postimg.cc/wBWCwTyf/colonel-mobile-stand-gif2.gif";

            function setRandomPositionAndSize(imgElement) {
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;
                const minWidth = 150;
                const maxWidth = Math.min(300, viewportWidth * 0.4);
                const randomWidth = Math.floor(Math.random() * (maxWidth - minWidth + 1)) + minWidth;
                
                imgElement.style.width = `${randomWidth}px`;
                imgElement.style.height = 'auto';

                setTimeout(() => {
                    const currentImgWidth = imgElement.offsetWidth;
                    const currentImgHeight = imgElement.offsetHeight;
                    const randomLeft = Math.random() * (viewportWidth - currentImgWidth);
                    const randomTop = Math.random() * (viewportHeight - currentImgHeight);
                    imgElement.style.left = `${randomLeft}px`;
                    imgElement.style.top = `${randomTop}px`;
                }, 0);
            }

            function startRandomMovement() {
                colonelImage.src = originalColonelSrc;
                if (colonelImage.complete) {
                    setRandomPositionAndSize(colonelImage);
                } else {
                    colonelImage.onload = () => setRandomPositionAndSize(colonelImage);
                }
                randomIntervalId = setInterval(() => {
                    setRandomPositionAndSize(colonelImage);
                }, 1000);
            }

            startRandomMovement();

            colonelImage.addEventListener('click', handleColonelClick);
            colonelImage.addEventListener('touchstart', handleColonelClick);

            function handleColonelClick(event) {
                event.preventDefault();
                event.stopPropagation();
                clearInterval(randomIntervalId);

                colonelImage.src = fullScreenColonelSrc;
                colonelImage.classList.add('full-screen-colonel');
                colonelImage.style.left = '';
                colonelImage.style.top = '';
                colonelImage.style.width = '';
                colonelImage.style.height = '';

                setTimeout(() => {
                    colonelImage.classList.remove('full-screen-colonel');
                    setRandomPositionAndSize(colonelImage);
                    startRandomMovement();
                }, 2000);
            }
        });

        // =========================================================================
        // Updated JavaScript for the "Save Card" button using html2canvas
        // This version no longer needs to wait for images, as they are now Base64.
        // =========================================================================
        document.getElementById('saveCardBtn').addEventListener('click', () => {
            const saveButton = document.getElementById('saveCardBtn');
            const cardElement = document.getElementById('greetingCard');
            
            // Change button text to indicate processing
            saveButton.innerText = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...';
            saveButton.disabled = true;

            // Hide the button and floating colonel image before capture
            saveButton.classList.add('hide-for-capture');
            document.getElementById('colonelImage').style.display = 'none';

            // Use html2canvas to capture the card div with cross-origin support
            html2canvas(cardElement, {
                useCORS: true,
                allowTaint: true,
                backgroundColor: null, // Transparent background
                scale: 2 // Increase scale for better resolution
            }).then(canvas => {
                // Create a temporary link element
                const link = document.createElement('a');
                // Set the download filename
                link.download = '‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏≠‡∏ß‡∏¢‡∏û‡∏£-‡πÇ‡∏°‡∏ö‡∏≤‡∏¢.png';
                // Set the link's href to the canvas data URL
                link.href = canvas.toDataURL('image/png');
                
                // Programmatically click the link to trigger the download
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Restore button state and colonel image
                saveButton.innerText = '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡πå‡∏î';
                saveButton.disabled = false;
                saveButton.classList.remove('hide-for-capture');
                document.getElementById('colonelImage').style.display = '';
            });
        });
    </script>
</body>
