<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การ์ดอวยพรวันเกิด</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f0f0f0; /* เปลี่ยนพื้นหลัง Body เป็นสีเทาอ่อน */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* ป้องกัน scrollbar */
        }

        /* เพิ่ม CSS สำหรับพื้นหลังแอนิเมชันลูกโป่ง */
        .balloon-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #a864d3, #6a0dad);
            z-index: -1;
            overflow: hidden;
        }
        .balloon-background span {
            position: absolute;
            border-radius: 50%;
            animation: floatUp linear infinite;
        }
        /* กำหนดสีและขนาดลูกโป่ง */
        .balloon-background span:nth-child(odd) { background: rgba(255, 255, 255, 0.5); }
        .balloon-background span:nth-child(even) { background: rgba(192, 0, 255, 0.5); }

        /* กำหนดขนาด ตำแหน่งเริ่มต้น และความเร็วของลูกโป่งแต่ละลูก */
        .balloon-background span:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-duration: 8s; animation-delay: 0s; }
        .balloon-background span:nth-child(2) { width: 50px; height: 50px; left: 25%; animation-duration: 10s; animation-delay: 1s; }
        .balloon-background span:nth-child(3) { width: 30px; height: 30px; left: 40%; animation-duration: 7s; animation-delay: 2s; }
        .balloon-background span:nth-child(4) { width: 60px; height: 60px; left: 60%; animation-duration: 12s; animation-delay: 3s; }
        .balloon-background span:nth-child(5) { width: 45px; height: 45px; left: 75%; animation-duration: 9s; animation-delay: 4s; }
        .balloon-background span:nth-child(6) { width: 35px; height: 35px; left: 85%; animation-duration: 7.5s; animation-delay: 5s; }
        .balloon-background span:nth-child(7) { width: 55px; height: 55px; left: 5%; animation-duration: 11s; animation-delay: 0.5s; }
        .balloon-background span:nth-child(8) { width: 40px; height: 40px; left: 95%; animation-duration: 9.5s; animation-delay: 1.5s; }
        .balloon-background span:nth-child(9) { width: 25px; height: 25px; left: 50%; animation-duration: 6.5s; animation-delay: 2.5s; }
        .balloon-background span:nth-child(10) { width: 65px; height: 65px; left: 20%; animation-duration: 13s; animation-delay: 3s; }
        .balloon-background span:nth-child(11) { width: 30px; height: 30px; left: 70%; animation-duration: 8.5s; animation-delay: 4.5s; }
        .balloon-background span:nth-child(12) { width: 40px; height: 40px; left: 15%; animation-duration: 11.5s; animation-delay: 5.5s; }
        .balloon-background span:nth-child(13) { width: 20px; height: 20px; left: 80%; animation-duration: 7s; animation-delay: 6.5s; }
        .balloon-background span:nth-child(14) { width: 50px; height: 50px; left: 30%; animation-duration: 12.5s; animation-delay: 7.5s; }
        .balloon-background span:nth-child(15) { width: 35px; height: 35px; left: 45%; animation-duration: 10s; animation-delay: 8.5s; }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
        }

        /* CSS สำหรับรูปภาพ Colonel ที่ลอยแบบสุ่ม */
        .random-colonel-image {
            position: absolute;
            height: auto;
            z-index: 11;
            animation: colonelFloat 2s ease-in-out infinite alternate;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
        }

        /* New CSS for full screen Colonel */
        .random-colonel-image.full-screen-colonel {
            position: fixed;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            object-fit: contain;
            z-index: 9999;
            animation: none !important;
        }

        @keyframes colonelFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-15px) scale(1.05);
                opacity: 1;
            }
        }

        .greeting-card {
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 20px; /* ลด padding เพื่อประหยัดพื้นที่ */
            width: 90%; /* ขยายความกว้างเล็กน้อยเพื่อให้ดูดีบนมือถือ */
            max-width: 450px; /* จำกัดความกว้างสูงสุดให้พอดี */
            max-height: 90vh; /* จำกัดความสูงสูงสุดไม่ให้ล้นจอ */
            position: relative;
            z-index: 10;
            animation: fadeIn 1s ease-in-out;
            background-image: url('https://i.postimg.cc/J4bQ16qM/card-bg1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex; /* ใช้ flexbox เพื่อให้เนื้อหาจัดเรียงอัตโนมัติ */
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #c000ff;
            margin: 10px 0; /* ปรับ margin */
            font-size: 2.5rem; /* ปรับขนาด font เล็กลง */
            text-shadow: none;
        }
        .birthday-girl-photo {
            width: 120px; /* ปรับขนาดรูปภาพให้เล็กลง */
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px; /* ปรับ margin */
        }
        .wish-text-container {
            /* ไม่ต้องกำหนดความสูงคงที่ ให้เนื้อหาปรับอัตโนมัติ */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 15px 0; /* ปรับ margin */
            flex-grow: 1; /* ให้ยืดหยุ่นในแนวตั้ง */
        }
        .wish-text {
            color: #c000ff;
            line-height: 1.6;
            white-space: pre-wrap;
            text-shadow: none;
            word-wrap: break-word;
            overflow: hidden;
            max-height: 100%;
            font-size: 20px; /* กำหนดขนาดเริ่มต้นที่เหมาะสม */
        }
        .sender {
            font-style: italic;
            color: #c000ff;
            font-size: 1.1rem;
            margin: 10px 0 20px; /* ปรับ margin */
            text-shadow: none;
        }
        .button-container {
            margin-top: 10px; /* ปรับ margin */
        }
        .history-button {
            display: inline-block;
            padding: 10px 20px; /* ปรับขนาดปุ่มให้เล็กลง */
            font-size: 1rem;
            color: white;
            background-color: #8a2be2;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .history-button:hover {
            background-color: #6a0dad;
            transform: translateY(-2px);
        }

        .emoji-decoration {
            font-size: 3rem;
            animation: pop 1s ease-in-out infinite alternate;
        }
        .emoji-decoration.left {
            position: absolute;
            top: 15px; /* ปรับตำแหน่ง */
            left: 15px;
        }
        .emoji-decoration.right {
            position: absolute;
            bottom: 15px;
            right: 15px;
        }
        @keyframes pop {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="balloon-background">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <img src="https://i.postimg.cc/XvFjh5WH/colonel-mobile-stand1.gif" class="random-colonel-image" id="colonelImage">

    <div class="greeting-card">
        <span class="emoji-decoration left">🎉</span>
        <span class="emoji-decoration right">🎁</span>
        <img src="https://i.postimg.cc/cCrZZtY8/mobile02.webp" alt="รูปภาพโมบาย" class="birthday-girl-photo">
        <h1>สุขสันต์วันเกิดนะ โมบาย!</h1>
        <div class="wish-text-container">
            <p class="wish-text" id="wishDisplay"></p>
        </div>
        <p class="sender" id="senderDisplay"></p>
        
        <div class="button-container">
            <a href="history.html" class="history-button">ดูประวัติคำอวยพรทั้งหมด</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const wish = decodeURIComponent(urlParams.get('wish'));
        const sender = decodeURIComponent(urlParams.get('sender'));
        const wishDisplay = document.getElementById('wishDisplay');

        // ตั้งค่าข้อความคำอวยพรก่อน
        wishDisplay.textContent = wish;

        document.getElementById('senderDisplay').textContent = `จาก: ${sender}`;

        // ฟังก์ชันสำหรับปรับขนาด font อัตโนมัติให้พอดี 2 บรรทัด
        function adjustFontSize() {
            const wishTextElement = document.getElementById('wishDisplay');
            const maxLines = 2;
            let fontSize = 20; // ปรับขนาด font เริ่มต้น
            const minFontSize = 10;
            
            // รีเซ็ตขนาด font ก่อนคำนวณ
            wishTextElement.style.fontSize = `${fontSize}px`;
            
            // คำนวณความสูงสูงสุดที่ต้องการจาก 2 บรรทัด
            let lineHeight = parseFloat(window.getComputedStyle(wishTextElement).lineHeight);
            let maxHeight = lineHeight * maxLines;

            // วนลูปเพื่อลดขนาด font จนกว่าความสูงของข้อความจะไม่เกินความสูงสูงสุด
            while (wishTextElement.offsetHeight > maxHeight && fontSize > minFontSize) {
                fontSize -= 0.5;
                wishTextElement.style.fontSize = `${fontSize}px`;
                // อัปเดต lineHeight ในแต่ละรอบ
                lineHeight = parseFloat(window.getComputedStyle(wishTextElement).lineHeight);
                maxHeight = lineHeight * maxLines;
            }
            
            // ถ้าข้อความยังล้นอยู่ ให้ซ่อนส่วนที่เกิน
            if (wishTextElement.offsetHeight > maxHeight) {
                wishTextElement.style.maxHeight = `${maxHeight}px`;
            } else {
                wishTextElement.style.maxHeight = 'none';
            }
        }
        
        // JavaScript สำหรับการกำหนดตำแหน่งและขนาดแบบสุ่มของรูปภาพ Colonel
        document.addEventListener('DOMContentLoaded', () => {
            const colonelImage = document.getElementById('colonelImage');
            let randomIntervalId;
            const originalColonelSrc = "https://i.postimg.cc/XvFjh5WH/colonel-mobile-stand1.gif";
            const fullScreenColonelSrc = "https://i.postimg.cc/wBWCwTyf/colonel-mobile-stand-gif2.gif";

            // เรียกฟังก์ชันปรับขนาด font ทันทีหลังจาก DOM โหลดเสร็จและข้อความถูกตั้งค่าแล้ว
            adjustFontSize();

            // เพิ่ม Event Listener สำหรับการปรับขนาดหน้าจอ
            window.addEventListener('resize', () => {
                adjustFontSize();
                setRandomPositionAndSize(colonelImage);
            });

            // Function to set a random position and size for the image
            function setRandomPositionAndSize(imgElement) {
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;

                const minWidth = 150;
                const maxWidth = Math.min(300, viewportWidth * 0.4);

                const randomWidth = Math.floor(Math.random() * (maxWidth - minWidth + 1)) + minWidth;
                
                imgElement.style.width = `${randomWidth}px`;
                imgElement.style.height = 'auto';

                setTimeout(() => {
                    const currentImgWidth = imgElement.offsetWidth;
                    const currentImgHeight = imgElement.offsetHeight;

                    const randomLeft = Math.random() * (viewportWidth - currentImgWidth);
                    const randomTop = Math.random() * (viewportHeight - currentImgHeight);

                    imgElement.style.left = `${randomLeft}px`;
                    imgElement.style.top = `${randomTop}px`;
                }, 0);
            }

            // เริ่มต้นการกำหนดตำแหน่งและขนาดแบบสุ่ม
            function startRandomMovement() {
                colonelImage.src = originalColonelSrc;
                if (colonelImage.complete) {
                    setRandomPositionAndSize(colonelImage);
                } else {
                    colonelImage.onload = () => setRandomPositionAndSize(colonelImage);
                }
                randomIntervalId = setInterval(() => {
                    setRandomPositionAndSize(colonelImage);
                }, 1000);
            }

            // เริ่มต้นการเคลื่อนไหวแบบสุ่มเมื่อโหลดหน้าเว็บ
            startRandomMovement();

            colonelImage.addEventListener('click', handleColonelClick);
            colonelImage.addEventListener('touchstart', handleColonelClick);

            function handleColonelClick(event) {
                event.preventDefault();
                event.stopPropagation();

                clearInterval(randomIntervalId);

                colonelImage.src = fullScreenColonelSrc;
                colonelImage.classList.add('full-screen-colonel');
                colonelImage.style.left = '';
                colonelImage.style.top = '';
                colonelImage.style.width = '';
                colonelImage.style.height = '';

                setTimeout(() => {
                    colonelImage.classList.remove('full-screen-colonel');
                    setRandomPositionAndSize(colonelImage);
                    startRandomMovement();
                }, 2000);
            }
        });
    </script>
</body>
</html>
