<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การ์ดอวยพรวันเกิด</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <!-- Import html2canvas library for saving images -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            flex-direction: column;
            overflow: hidden; /* Prevent body scrolling */
        }
        /* CSS for balloon animation background */
        .balloon-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #a864d3, #6a0dad);
            z-index: -1;
            overflow: hidden;
        }
        .balloon-background span {
            position: absolute;
            border-radius: 50%;
            animation: floatUp linear infinite;
        }
        /* Define balloon colors and sizes */
        .balloon-background span:nth-child(odd) { background: rgba(255, 255, 255, 0.5); }
        .balloon-background span:nth-child(even) { background: rgba(192, 0, 255, 0.5); }
        /* Define size, starting position, and speed for each balloon */
        .balloon-background span:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-duration: 8s; animation-delay: 0s; }
        .balloon-background span:nth-child(2) { width: 50px; height: 50px; left: 25%; animation-duration: 10s; animation-delay: 1s; }
        .balloon-background span:nth-child(3) { width: 30px; height: 30px; left: 40%; animation-duration: 7s; animation-delay: 2s; }
        .balloon-background span:nth-child(4) { width: 60px; height: 60px; left: 60%; animation-duration: 12s; animation-delay: 3s; }
        .balloon-background span:nth-child(5) { width: 45px; height: 45px; left: 75%; animation-duration: 9s; animation-delay: 4s; }
        .balloon-background span:nth-child(6) { width: 35px; height: 35px; left: 85%; animation-duration: 7.5s; animation-delay: 5s; }
        .balloon-background span:nth-child(7) { width: 55px; height: 55px; left: 5%; animation-duration: 11s; animation-delay: 0.5s; }
        .balloon-background span:nth-child(8) { width: 40px; height: 40px; left: 95%; animation-duration: 9.5s; animation-delay: 1.5s; }
        .balloon-background span:nth-child(9) { width: 25px; height: 25px; left: 50%; animation-duration: 6.5s; animation-delay: 2.5s; }
        .balloon-background span:nth-child(10) { width: 65px; height: 65px; left: 20%; animation-duration: 13s; animation-delay: 3s; }
        .balloon-background span:nth-child(11) { width: 30px; height: 30px; left: 70%; animation-duration: 8.5s; animation-delay: 4.5s; }
        .balloon-background span:nth-child(12) { width: 40px; height: 40px; left: 15%; animation-duration: 11.5s; animation-delay: 5.5s; }
        .balloon-background span:nth-child(13) { width: 20px; height: 20px; left: 80%; animation-duration: 7s; animation-delay: 6.5s; }
        .balloon-background span:nth-child(14) { width: 50px; height: 50px; left: 30%; animation-duration: 12.5s; animation-delay: 7.5s; }
        .balloon-background span:nth-child(15) { width: 35px; height: 35px; left: 45%; animation-duration: 10s; animation-delay: 8.5s; }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
        }
        /* CSS for the randomly floating Colonel image */
        .random-colonel-image {
            position: absolute;
            height: auto;
            z-index: 11;
            animation: colonelFloat 2s ease-in-out infinite alternate;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
        }
        /* New CSS for full screen Colonel */
        .random-colonel-image.full-screen-colonel {
            position: fixed;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            object-fit: contain;
            z-index: 9999;
            animation: none !important;
        }
        @keyframes colonelFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-15px) scale(1.05);
                opacity: 1;
            }
        }
        .greeting-card {
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 50px;
            width: 70%;
            max-width: 500px;
            position: relative;
            z-index: 10;
            animation: fadeIn 1s ease-in-out;
            margin: 10px;
            max-height: 90vh;
            overflow-y: auto;
            background-image: url('https://mfc-hbd.vercel.app/card_bg1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #c000ff;
            margin-bottom: 20px;
            font-size: 2.6rem;
            text-shadow: none;
        }
        .birthday-girl-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }
        .wish-text {
            font-size: 1.2rem;
            color: #c000ff;
            line-height: 1.5;
            margin-bottom: 15px;
            white-space: pre-wrap;
            text-shadow: none;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px;
            /* NEW CODE: Added for word wrapping in Thai */
            word-break: break-word; 
        }
        .sender {
            font-style: italic;
            color: #c000ff;
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-shadow: none;
        }
        .button-container {
            margin-top: 15px;
        }
        .save-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.1rem;
            color: white;
            background-color: #8a2be2;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            border: none;
            font-family: 'Kanit', sans-serif;
            margin-bottom: 10px; /* Added spacing */
        }
        .save-button:hover {
            background-color: #6a0dad;
            transform: translateY(-2px);
        }
        /* New CSS for social share buttons */
        .social-share-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 5px;
        }
        .social-share-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff; /* Added background for the images */
            overflow: hidden; /* Hide parts of image that go outside the circle */
        }
        .social-share-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        /* NEW CODE: CSS for the image icons */
        .social-share-btn img {
            width: 100%;
            height: auto;
        }
        
        /* New CSS for loading message - It's always hidden */
        .loading-message {
            margin-top: 15px;
            font-size: 1rem;
            color: #8a2be2;
            font-weight: 700;
            display: none;
        }
        .emoji-decoration {
            font-size: 3rem;
            animation: pop 1s ease-in-out infinite alternate;
        }
        .emoji-decoration.left {
            position: absolute;
            top: 15px;
            left: 15px;
        }
        .emoji-decoration.right {
            position: absolute;
            bottom: 15px;
            right: 15px;
        }
        @keyframes pop {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        /* Code added to adjust card size on small screens */
        @media (max-width: 600px) {
            .greeting-card {
                padding: 35px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .wish-text {
                font-size: 1rem;
                max-height: 150px;
            }
            .birthday-girl-photo {
                width: 100px;
                height: 100px;
            }
        }
        
        /* New CSS to disable animations */
        .no-animation, .no-animation * {
            animation: none !important;
            transition: none !important;
        }

        /* NEW CODE: Added a media query to reduce font size for wishes and sender on mobile */
        @media (max-width: 600px) {
            .wish-text, .sender {
                font-size: 0.8rem; /* Adjust this value to your liking, 1rem is 16px */
            }
        }
    </style>
</head>
<body>
    <div class="balloon-background">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <img src="https://mfc-hbd.vercel.app/colonel_mobile_stand1.gif" class="random-colonel-image" id="colonelImage">

    <div class="greeting-card" id="greetingCard">
        <span class="emoji-decoration left">🎉</span>
        <span class="emoji-decoration right">🎁</span>
        <img src="https://mfc-hbd.vercel.app/mobile02.webp" alt="รูปภาพโมบาย" class="birthday-girl-photo" id="birthdayGirlPhoto">
        <h1>สุขสันต์วันเกิดนะ โมบาย!</h1>
        <p class="wish-text" id="wishDisplay"></p>
        <p class="sender" id="senderDisplay"></p>
        
        <div class="button-container">
            <button id="saveButton" class="save-button">บันทึกการ์ดอวยพร</button>
            <div id="loadingMessage" class="loading-message">กำลังบันทึก...</div>
        </div>
        
        <!-- NEW CODE: Container for social sharing buttons with image logos -->
        <div class="social-share-container" id="socialShareContainer">
            <!-- Facebook Share Button -->
            <a href="#" class="social-share-btn facebook" id="facebookShareBtn" target="_blank">
                <img src="https://mfc-hbd.vercel.app/facebooklogo.webp" alt="Facebook logo">
            </a>
            <!-- X (Twitter) Share Button -->
            <a href="#" class="social-share-btn x" id="xShareBtn" target="_blank">
                <img src="https://mfc-hbd.vercel.app/xlogo.webp" alt="X (Twitter) logo">
            </a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const wish = decodeURIComponent(urlParams.get('wish'));
        const sender = decodeURIComponent(urlParams.get('sender'));

        document.getElementById('wishDisplay').textContent = wish;
        document.getElementById('senderDisplay').textContent = `จาก: ${sender}`;

        document.addEventListener('DOMContentLoaded', () => {
            const colonelImage = document.getElementById('colonelImage');
            const greetingCard = document.getElementById('greetingCard');
            const socialShareContainer = document.getElementById('socialShareContainer'); // Get the container
            let randomIntervalId;
            const originalColonelSrc = "https://mfc-hbd.vercel.app/colonel_mobile_stand1.gif";
            const fullScreenColonelSrc = "https://mfc-hbd.vercel.app/colonel_mobile_stand_gif2.gif";

            function setRandomPositionAndSize(imgElement) {
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;
                const minWidth = 150;
                const maxWidth = Math.min(300, viewportWidth * 0.4);
                const randomWidth = Math.floor(Math.random() * (maxWidth - minWidth + 1)) + minWidth;
                
                imgElement.style.width = `${randomWidth}px`;
                imgElement.style.height = 'auto';

                setTimeout(() => {
                    const currentImgWidth = imgElement.offsetWidth;
                    const currentImgHeight = imgElement.offsetHeight;
                    const randomLeft = Math.random() * (viewportWidth - currentImgWidth);
                    const randomTop = Math.random() * (viewportHeight - currentImgHeight);
                    imgElement.style.left = `${randomLeft}px`;
                    imgElement.style.top = `${randomTop}px`;
                }, 0);
            }

            function startRandomMovement() {
                colonelImage.src = originalColonelSrc;
                if (colonelImage.complete) {
                    setRandomPositionAndSize(colonelImage);
                } else {
                    colonelImage.onload = () => setRandomPositionAndSize(colonelImage);
                }
                randomIntervalId = setInterval(() => {
                    setRandomPositionAndSize(colonelImage);
                }, 1000);
            }

            startRandomMovement();

            colonelImage.addEventListener('click', handleColonelClick);
            colonelImage.addEventListener('touchstart', handleColonelClick);

            function handleColonelClick(event) {
                event.preventDefault();
                event.stopPropagation();
                clearInterval(randomIntervalId);
                colonelImage.src = fullScreenColonelSrc;
                colonelImage.classList.add('full-screen-colonel');
                colonelImage.style.left = '';
                colonelImage.style.top = '';
                colonelImage.style.width = '';
                colonelImage.style.height = '';

                setTimeout(() => {
                    colonelImage.classList.remove('full-screen-colonel');
                    setRandomPositionAndSize(colonelImage);
                    startRandomMovement();
                }, 2000);
            }

            const saveButton = document.getElementById('saveButton');
            const loadingMessage = document.getElementById('loadingMessage');

            function preloadImages(imageUrls) {
                const promises = imageUrls.map(url => {
                    return new Promise((resolve, reject) => {
                        const img = new Image();
                        img.onload = () => resolve(img);
                        img.onerror = () => reject(new Error(`Failed to load image: ${url}`));
                        img.src = url;
                        img.crossOrigin = 'anonymous';
                    });
                });
                return Promise.all(promises);
            }

            const imageUrlsToPreload = [
                'https://mfc-hbd.vercel.app/card_bg1.jpg',
                'https://mfc-hbd.vercel.app/mobile02.webp'
            ];

            saveButton.addEventListener('click', () => {
                // ซ่อนปุ่มและ Colonel ก่อนทำการแคปเจอร์
                saveButton.style.display = 'none';
                colonelImage.style.display = 'none';
                socialShareContainer.style.display = 'none'; // NEW CODE: Hide social share buttons
                clearInterval(randomIntervalId);

                // เพิ่ม class เพื่อหยุด animation ชั่วคราว
                document.body.classList.add('no-animation');
                greetingCard.classList.add('no-animation');

                preloadImages(imageUrlsToPreload)
                    .then(() => {
                        // ใช้ setTimeout เพื่อให้แน่ใจว่า DOM อัปเดตเสร็จก่อนที่จะทำการแคปเจอร์
                        setTimeout(() => {
                            html2canvas(greetingCard, {
                                scale: 2,
                                useCORS: true
                            }).then(canvas => {
                                const link = document.createElement('a');
                                link.download = 'การ์ดอวยพรโมบาย.jpg';
                                link.href = canvas.toDataURL('image/jpeg', 1.0);
                                document.body.appendChild(link);
                                link.click();
                                document.body.removeChild(link);
                                
                                // แสดงปุ่มและภาพ Colonel กลับมาอีกครั้ง
                                saveButton.style.display = 'inline-block';
                                colonelImage.style.display = 'block';
                                socialShareContainer.style.display = 'flex'; // NEW CODE: Show social share buttons again
                                startRandomMovement();

                                // นำ class ที่ใช้หยุด animation ออก
                                document.body.classList.remove('no-animation');
                                greetingCard.classList.remove('no-animation');
                            }).catch(err => {
                                console.error('oops, something went wrong!', err);
                                // กรณีเกิดข้อผิดพลาด ให้แสดงทุกอย่างกลับมาเหมือนเดิม
                                saveButton.style.display = 'inline-block';
                                colonelImage.style.display = 'block';
                                socialShareContainer.style.display = 'flex'; // NEW CODE: Show social share buttons on error
                                startRandomMovement();
                                document.body.classList.remove('no-animation');
                                greetingCard.classList.remove('no-animation');
                            });
                        }, 300);
                    })
                    .catch(err => {
                        console.error('เกิดข้อผิดพลาดในการโหลดรูปภาพ:', err);
                        // กรณีเกิดข้อผิดพลาด ให้แสดงทุกอย่างกลับมาเหมือนเดิม
                        saveButton.style.display = 'inline-block';
                        colonelImage.style.display = 'block';
                        socialShareContainer.style.display = 'flex'; // NEW CODE: Show social share buttons on error
                        startRandomMovement();
                        document.body.classList.remove('no-animation');
                        greetingCard.classList.remove('no-animation');
                    });
            });

            // NEW CODE: Function to handle social sharing with updated message
            function setupSocialSharing() {
                // อัปเดตข้อความสำหรับโพสต์
                const shareMessage = "🍗 มาเลือกเมนูอวยพร พร้อมเติม topping สิ่งดีๆให้โมบาย #MobileHatoBito #MFC_HBD\n\nออเดอร์ได้แล้วที่นี่เลย 👉 https://mfc-hbd.vercel.app/";
                const encodedMessage = encodeURIComponent(shareMessage);
                const currentUrl = encodeURIComponent(window.location.href);

                const facebookShareBtn = document.getElementById('facebookShareBtn');
                const xShareBtn = document.getElementById('xShareBtn');

                // Facebook Share URL - ใช้ 'quote' เพื่อกำหนดข้อความ
                facebookShareBtn.href = `https://www.facebook.com/sharer/sharer.php?u=${currentUrl}&quote=${encodedMessage}`;

                // X (Twitter) Share URL - ใช้ 'text' เพื่อกำหนดข้อความ
                xShareBtn.href = `https://twitter.com/intent/tweet?text=${encodedMessage}`;
            }

            setupSocialSharing();
        });
    </script>
</body>
</html>
