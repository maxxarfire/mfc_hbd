<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การ์ดอวยพรวันเกิด</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f0f0f0; /* เปลี่ยนพื้นหลัง Body เป็นสีเทาอ่อน */
            margin: 0;
            padding: 0; /* ลบ padding ออกจาก body */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* ป้องกัน scrollbar */
        }

        /* เพิ่ม CSS สำหรับพื้นหลังแอนิเมชันลูกโป่ง */
        .balloon-background {
            position: fixed; /* ให้อยู่กับที่เมื่อเลื่อนหน้าจอ */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #a864d3, #6a0dad); /* ไล่เฉดสีม่วงสำหรับพื้นหลังลูกโป่ง */
            z-index: -1; /* ให้พื้นหลังอยู่ด้านหลังสุด */
            overflow: hidden; /* ซ่อนสิ่งที่ล้นออกไป */
        }
        .balloon-background span {
            position: absolute;
            border-radius: 50%;
            animation: floatUp linear infinite;
        }
        /* กำหนดสีและขนาดลูกโป่ง */
        .balloon-background span:nth-child(odd) { background: rgba(255, 255, 255, 0.5); } /* ลูกโป่งสีขาวโปร่งแสง */
        .balloon-background span:nth-child(even) { background: rgba(192, 0, 255, 0.5); } /* ลูกโป่งสีม่วงโปร่งแสง */

        /* กำหนดขนาด ตำแหน่งเริ่มต้น และความเร็วของลูกโป่งแต่ละลูก (ปรับ animation-duration ให้สั้นลง) */
        .balloon-background span:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-duration: 8s; animation-delay: 0s; }
        .balloon-background span:nth-child(2) { width: 50px; height: 50px; left: 25%; animation-duration: 10s; animation-delay: 1s; }
        .balloon-background span:nth-child(3) { width: 30px; height: 30px; left: 40%; animation-duration: 7s; animation-delay: 2s; }
        .balloon-background span:nth-child(4) { width: 60px; height: 60px; left: 60%; animation-duration: 12s; animation-delay: 3s; }
        .balloon-background span:nth-child(5) { width: 45px; height: 45px; left: 75%; animation-duration: 9s; animation-delay: 4s; }
        .balloon-background span:nth-child(6) { width: 35px; height: 35px; left: 85%; animation-duration: 7.5s; animation-delay: 5s; }
        .balloon-background span:nth-child(7) { width: 55px; height: 55px; left: 5%; animation-duration: 11s; animation-delay: 0.5s; }
        .balloon-background span:nth-child(8) { width: 40px; height: 40px; left: 95%; animation-duration: 9.5s; animation-delay: 1.5s; }
        .balloon-background span:nth-child(9) { width: 25px; height: 25px; left: 50%; animation-duration: 6.5s; animation-delay: 2.5s; }
        .balloon-background span:nth-child(10) { width: 65px; height: 65px; left: 20%; animation-duration: 13s; animation-delay: 3s; }
        .balloon-background span:nth-child(11) { width: 30px; height: 30px; left: 70%; animation-duration: 8.5s; animation-delay: 4.5s; }
        .balloon-background span:nth-child(12) { width: 40px; height: 40px; left: 15%; animation-duration: 11.5s; animation-delay: 5.5s; }
        .balloon-background span:nth-child(13) { width: 20px; height: 20px; left: 80%; animation-duration: 7s; animation-delay: 6.5s; }
        .balloon-background span:nth-child(14) { width: 50px; height: 50px; left: 30%; animation-duration: 12.5s; animation-delay: 7.5s; }
        .balloon-background span:nth-child(15) { width: 35px; height: 35px; left: 45%; animation-duration: 10s; animation-delay: 8.5s; }


        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
        }

        /* CSS สำหรับรูปภาพ Colonel ที่ลอยแบบสุ่ม */
        .random-colonel-image {
            position: absolute;
            /* width จะถูกกำหนดโดย JavaScript */
            height: auto; /* รักษาอัตราส่วน */
            z-index: 11; /* ให้อยู่ด้านหน้าการ์ด */
            animation: colonelFloat 2s ease-in-out infinite alternate; /* แอนิเมชันลอยขึ้นลง */
            cursor: pointer; /* แสดงว่าคลิกได้ */
            transition: all 0.5s ease-in-out; /* เพิ่ม transition เพื่อการขยาย/ย่อที่ราบรื่น */
        }

        /* New CSS for full screen Colonel */
        .random-colonel-image.full-screen-colonel {
            position: fixed; /* Fixed to viewport */
            top: 0 !important; /* Override inline styles */
            left: 0 !important; /* Override inline styles */
            width: 100vw !important; /* Full viewport width */
            height: 100vh !important; /* Full viewport height */
            object-fit: contain; /* Scale down to fit, maintaining aspect ratio */
            z-index: 9999; /* On top of everything */
            animation: none !important; /* หยุดแอนิเมชันลอยเมื่อเต็มจอ */
        }

        @keyframes colonelFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.7; /* โปร่งแสงเล็กน้อยเมื่อไม่ถึงจุดสูงสุด */
            }
            50% {
                transform: translateY(-15px) scale(1.05); /* ลอยขึ้นและขยายเล็กน้อย */
                opacity: 1; /* ทึบแสงเมื่อถึงจุดสูงสุด */
            }
        }

        .greeting-card {
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 50px;
            width: 80%;
            max-width: 600px;
            position: relative;
            z-index: 10; /* ให้การ์ดอยู่ด้านหน้าลูกโป่ง */
            animation: fadeIn 1s ease-in-out;

            background-image: url('https://i.postimg.cc/J4bQ16qM/card-bg1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #c000ff;
            margin-bottom: 20px;
            font-size: 3rem;
            text-shadow: none;
        }
        .birthday-girl-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .wish-text {
            font-size: 1.6rem;
            color: #c000ff;
            line-height: 1.8;
            margin-bottom: 30px;
            white-space: pre-wrap;
            text-shadow: none;
            /* โค้ดที่เพิ่มเข้ามาเพื่อจัดการข้อความที่ยาว */
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px;
        }
        .sender {
            font-style: italic;
            color: #c000ff;
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-shadow: none;
        }
        .button-container {
            margin-top: 30px;
        }
        .history-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.1rem;
            color: white;
            background-color: #8a2be2;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .history-button:hover {
            background-color: #6a0dad;
            transform: translateY(-2px);
        }

        .emoji-decoration {
            font-size: 3rem;
            animation: pop 1s ease-in-out infinite alternate;
        }
        .emoji-decoration.left {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .emoji-decoration.right {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        @keyframes pop {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* โค้ดที่เพิ่มเข้ามาเพื่อปรับขนาดการ์ดบนหน้าจอเล็ก */
        @media (max-width: 600px) {
            .greeting-card {
                padding: 20px; /* ลด padding สำหรับหน้าจอเล็ก */
            }
            h1 {
                font-size: 2rem; /* ลดขนาด font สำหรับ h1 */
            }
            .wish-text {
                font-size: 1.2rem; /* ลดขนาด font สำหรับข้อความอวยพร */
                max-height: 150px; /* ลดความสูงสูงสุดของกล่องข้อความลงเล็กน้อย */
            }
            .birthday-girl-photo {
                width: 100px; /* ลดขนาดรูปภาพให้เล็กลง */
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="balloon-background">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <!-- เหลือรูปภาพ Colonel เพียงตัวเดียว -->
    <img src="https://i.postimg.cc/XvFjh5WH/colonel-mobile-stand1.gif" class="random-colonel-image" id="colonelImage">

    <div class="greeting-card">
        <span class="emoji-decoration left">🎉</span>
        <span class="emoji-decoration right">🎁</span>
        <img src="https://i.postimg.cc/cCrZZtY8/mobile02.webp" alt="รูปภาพโมบาย" class="birthday-girl-photo">
        <h1>สุขสันต์วันเกิดนะ โมบาย!</h1>
        <p class="wish-text" id="wishDisplay"></p>
        <p class="sender" id="senderDisplay"></p>
        
        <div class="button-container">
            <a href="history.html" class="history-button">ดูประวัติคำอวยพรทั้งหมด</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const wish = decodeURIComponent(urlParams.get('wish'));
        const sender = decodeURIComponent(urlParams.get('sender'));

        document.getElementById('wishDisplay').textContent = wish;
        document.getElementById('senderDisplay').textContent = `จาก: ${sender}`;

        // JavaScript สำหรับการกำหนดตำแหน่งและขนาดแบบสุ่มของรูปภาพ Colonel
        document.addEventListener('DOMContentLoaded', () => {
            const colonelImage = document.getElementById('colonelImage'); // เลือกรูปภาพตัวเดียว
            let randomIntervalId; // เพื่อเก็บ ID ของ setInterval
            const originalColonelSrc = "https://i.postimg.cc/XvFjh5WH/colonel-mobile-stand1.gif";
            const fullScreenColonelSrc = "https://i.postimg.cc/wBWCwTyf/colonel-mobile-stand-gif2.gif";


            // Function to set a random position and size for the image
            function setRandomPositionAndSize(imgElement) {
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;

                const minWidth = 150; // กำหนดความกว้างขั้นต่ำ
                const maxWidth = Math.min(300, viewportWidth * 0.4); // กำหนดความกว้างสูงสุด (ไม่เกิน 300px หรือ 40% ของ viewport)

                const randomWidth = Math.floor(Math.random() * (maxWidth - minWidth + 1)) + minWidth;
                
                imgElement.style.width = `${randomWidth}px`;
                imgElement.style.height = 'auto'; // รักษาอัตราส่วน

                // ต้องรอให้รูปภาพมีขนาดจริงก่อนคำนวณตำแหน่ง
                // ใช้ setTimeout เพื่อให้แน่ใจว่า DOM ได้รับการอัปเดตขนาดแล้ว
                setTimeout(() => {
                    const currentImgWidth = imgElement.offsetWidth;
                    const currentImgHeight = imgElement.offsetHeight;

                    const randomLeft = Math.random() * (viewportWidth - currentImgWidth);
                    const randomTop = Math.random() * (viewportHeight - currentImgHeight);

                    imgElement.style.left = `${randomLeft}px`;
                    imgElement.style.top = `${randomTop}px`;
                }, 0); // ใช้ 0ms setTimeout เพื่อให้รันหลังจาก DOM update
            }

            // เริ่มต้นการกำหนดตำแหน่งและขนาดแบบสุ่ม
            function startRandomMovement() {
                // ตรวจสอบให้แน่ใจว่ารูปภาพกลับมาเป็นรูปเดิมก่อนเริ่ม random movement
                colonelImage.src = originalColonelSrc; 
                if (colonelImage.complete) {
                    setRandomPositionAndSize(colonelImage);
                } else {
                    colonelImage.onload = () => setRandomPositionAndSize(colonelImage);
                }
                randomIntervalId = setInterval(() => {
                    setRandomPositionAndSize(colonelImage);
                }, 1000); // เปลี่ยนตำแหน่งและขนาดทุก 1 วินาที
            }

            // เริ่มต้นการเคลื่อนไหวแบบสุ่มเมื่อโหลดหน้าเว็บ
            startRandomMovement();

            // เพิ่ม Event Listener สำหรับการคลิกที่รูปภาพ (สำหรับ desktop)
            colonelImage.addEventListener('click', handleColonelClick);
            // เพิ่ม Event Listener สำหรับการสัมผัส (สำหรับ mobile)
            colonelImage.addEventListener('touchstart', handleColonelClick);

            function handleColonelClick(event) {
                // ป้องกันการทำงานซ้ำซ้อนของ click และ touchstart
                event.preventDefault(); 
                event.stopPropagation();

                // 1. หยุดการเคลื่อนไหวแบบสุ่ม
                clearInterval(randomIntervalId);

                // 2. เปลี่ยนรูปภาพและทำให้เต็มจอ
                colonelImage.src = fullScreenColonelSrc; // เปลี่ยนเป็นรูปภาพเต็มจอ
                colonelImage.classList.add('full-screen-colonel');
                // ลบ inline positioning styles ออก เพื่อให้ class full-screen-colonel ทำงาน
                colonelImage.style.left = '';
                colonelImage.style.top = '';
                colonelImage.style.width = ''; // รีเซ็ต width/height เพื่อให้ class full-screen-colonel กำหนด
                colonelImage.style.height = '';

                // 3. ตั้งเวลาให้กลับเป็นปกติหลังจาก 2 วินาที
                setTimeout(() => {
                    colonelImage.classList.remove('full-screen-colonel');
                    // กำหนดตำแหน่งและขนาดแบบสุ่มใหม่ทันที
                    setRandomPositionAndSize(colonelImage);
                    // เริ่มการเคลื่อนไหวแบบสุ่มต่อ
                    startRandomMovement();
                }, 2000); // 2000 มิลลิวินาที = 2 วินาที
            }
        });
    </script>
</body>
</html>
